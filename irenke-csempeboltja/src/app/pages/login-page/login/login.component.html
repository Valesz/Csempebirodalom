<main>
    <h1>Bejelentkezés</h1>
    <div class="formGroup">
        <mat-error *ngIf="loginFailed">Helytelen email, vagy jelszó!</mat-error>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput [formControl]="loginEmail" required placeholder="valaki@gmail.com">
            <mat-error *ngIf="!loginEmail.valid">Helytelen email formátum!</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Jelszó</mat-label>
            <input matInput [formControl]="loginPassword" required [type]="true ? 'password' : 'text'">
            <mat-error *ngIf="loginPassword.value?.length || 0 < 6">Jelszónak legalább 6 karakter hosszúnak kell lennie!</mat-error>
        </mat-form-field>
    </div>
    <button mat-raised-button (click)="login()" color="primary">Bejelentkezés</button>
</main>
