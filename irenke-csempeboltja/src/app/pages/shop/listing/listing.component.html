<div class="container">
    @for (product of fillteredProducts | async; track products) {
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{product.name}}</mat-card-title>
                <mat-card-subtitle>{{product.type}}</mat-card-subtitle>
            </mat-card-header>
            <img *ngIf="product.imgUrl.startsWith('h')" ngSrc="{{ product.imgUrl }}" height="200" width="200" priority>
            <mat-card-content>
                <div class="card-content">
                    <p>{{product.cost}} Ft/db</p>
                    <button (click)="addItemToCart(product.id)" mat-raised-button color="primary">Kos√°rba</button>
                </div>
            </mat-card-content>
        </mat-card>
    }
</div>
