<main>
    <h1>Regisztráció</h1>
    <div class="formGroup">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput [formControl]="registerEmail" required placeholder="valaki@gmail.com">
            <mat-error *ngIf="!registerEmail.valid">Helytelen email!</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Jelszó</mat-label>
            <input matInput [formControl]="registerPassword" required [type]="true ? 'password' : 'text'">
        </mat-form-field>
    </div>
    <button mat-raised-button (click)="register()" color="primary">Regisztráció</button>
</main>
