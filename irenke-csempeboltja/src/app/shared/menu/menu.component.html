<mat-nav-list>
    <a mat-list-item (click)="close()" routerLink="main">
        <mat-icon matListItemIcon>house</mat-icon>
        <span matListItemTitle>Kezdőlap</span>
    </a>
    <a mat-list-item (click)="close()" routerLink="shop">
        <mat-icon matListItemIcon>shopping_bag</mat-icon>
        <span matListItemTitle>Áruház</span>
    </a>
    <a mat-list-item (click)="close()" routerLink="cart">
        <mat-icon matListItemIcon>shopping_cart</mat-icon>
        <span matListItemTitle>Kosár</span>
    </a>
    <a mat-list-item (click)="close()" routerLink="admin">
        <mat-icon matListItemIcon>shield_person</mat-icon>
        <span matListItemTitle>Admin</span>
    </a>
    <a *ngIf="loggedInUser" mat-list-item (click)="close()" routerLink="profile">
        <mat-icon matListItemIcon>person</mat-icon>
        <span matListItemTitle>Profil</span>
    </a>
    <a *ngIf="!loggedInUser" mat-list-item (click)="close()" routerLink="login">
        <mat-icon matListItemIcon>login</mat-icon>
        <span matListItemTitle>Bejelentkezés</span>
    </a>
    <a *ngIf="loggedInUser" mat-list-item (click)="close(true)" routerLink="login">
        <mat-icon matListItemIcon>logout</mat-icon>
        <span matListItemTitle>Kijelentkezés</span>
    </a>
</mat-nav-list>
